version: 0.0
os: linux
files:
  - source: /
    destination: /home/obyte/aa/
permissions:    
  - object: /home/obyte/aa/
    owner: obyte
    mode: 755
    type:
      - directory
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
  AfterInstall:    
    - location: scripts/start_server
      timeout: 3000
      runas: obyte
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: obyte
